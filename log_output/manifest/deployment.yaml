apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logoutput
  template:
    metadata:
      labels:
        app: logoutput
    spec:
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: logoutput-claim
      containers:
        - name: gen-log-output
          image: stevemcwin/gen-log-output
          volumeMounts:
            - name: logs
              mountPath: /usr/src/app/files
        - name: read-log-output
          image: stevemcwin/read-log-output
          volumeMounts:
            - name: logs
              mountPath: /usr/src/app/files

