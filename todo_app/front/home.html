<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Helsinke</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #282a36;
            color: #f8f8f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        div {
            text-align: center;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3rem;
            color: #ff79c6;
            margin-bottom: 2rem;
        }
        
        img {
            max-width: 600px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }
        
        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }
        
        input {
            flex: 1;
            padding: 12px;
            background-color: #44475a;
            border: 2px solid #6272a4;
            border-radius: 4px;
            color: #f8f8f2;
            font-size: 16px;
        }
        
        button {
            padding: 12px 24px;
            background-color: #ff79c6;
            border: none;
            border-radius: 4px;
            color: #282a36;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #ff92df;
        }
        
        .todo-list {
            list-style: none;
            text-align: left;
        }
        
        .todo-item {
            padding: 12px;
            background-color: #44475a;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello Helsinke :D</h1>
        <img src="{{ .photo }}" alt="Photo">

        <div class="todo-input">
            <input id="todo-input" type="text" name="todo" maxlength="140" placeholder="Enter a todo (max 140 characters)">
            <button id="todo-send">Send</button>
        </div>
        
        <ul class="todo-list">
            {{ range .todoItems }}
            <li class="todo-item {{ if .Completed }}completed{{ end }}">{{ .Name }}</li>
            {{ end }}
        </ul>
    </div>

    <script>
    document.getElementById("todo-send").addEventListener("click", async () => {
        const todoValue = document.getElementById("todo-input").value;

        if (!todoValue) return;

        const res = await fetch("http://localhost:8081/todos", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
                todo: todoValue
            })
        });

        if (res.ok) {
            console.log("Todo sent!");
        } else {
            console.error("Failed to send todo");
        }
    });
    </script>
</body>
</html>
